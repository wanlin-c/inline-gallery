<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Inline gallery demo</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Inline gallery CSS -->
    <link href="inline-gallery.css" rel="stylesheet" />
  </head>
  <body>
    <div style="padding: 1rem; max-width: 50rem; margin: 0 auto">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#galleryModal"
      >
        See inline gallery
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal modal-lg fade"
      id="galleryModal"
      tabindex="-1"
      aria-labelledby="galleryModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="galleryModalLabel">
              Inline gallery
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="gallery"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Inline gallery JS -->
    <script src="inline-gallery.js" type="text/javascript"></script>

    <!-- Initiate inline gallery -->
    <script>
      const galleryModal = document.getElementById('galleryModal');
      const gallery = document.getElementById('gallery');

      if (galleryModal && gallery) {
        galleryModal.addEventListener('hidden.bs.modal', () => {
          gallery.innerHTML = '';
        });

        galleryModal.addEventListener('shown.bs.modal', () => {
          inlineGallery(
            gallery,
            [
              {
                image: 'assets/placeholder1.jpg',
                thumbnail: 'assets/placeholder1.jpg',
              },
              {
                image: 'assets/placeholder2.jpg',
                thumbnail: 'assets/placeholder2.jpg',
                caption: 'Caption only',
              },
              {
                image: 'assets/placeholder3.jpg',
                thumbnail: 'assets/placeholder3.jpg',
                caption: 'Caption',
                description: 'And also some description here',
              },
              {
                image: 'assets/placeholder4.jpg',
                thumbnail: 'assets/placeholder4.jpg',
                caption: 'No. 4',
                description: 'This is the fourth image',
              },
              {
                image: 'assets/placeholder5.jpg',
                thumbnail: 'assets/placeholder5.jpg',
                caption: 'No. 5',
                description: 'This is the fifth image',
              },
              {
                image: 'assets/placeholder6.jpg',
                thumbnail: 'assets/placeholder6.jpg',
                caption: 'No. 6',
                description: 'This is the sixth image',
              },
            ],
            {
              showImageCount: true,
              allowDrag: false
            }
          );
        });
      }
    </script>
  </body>
</html>
